<!doctype html>
<head>
    <title>AWS Invoice Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #dc3545;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="file"] {
            padding: 12px;
            background-color: #f1f3f5;
            border-radius: 8px;
            border: 1px solid #ddd;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #e2e6ea;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            font-size: 1.2rem;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            background-color: #bd2130;
            transform: translateY(0);
        }

        .instructions {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="submit" value="Upload" />
        </form>

        <div class="instructions">
            <p>Click the "Choose File" button to select your invoice PDF.</p>
            <p>The invoice PDF should be the one provided by AWS every month with all services used by the client.</p>
        </div>
    </div>
</body>
