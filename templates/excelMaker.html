<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS Invoice Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .file-group {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: center;
    }

    .file-group input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .file-group input[type="file"] {
      padding: 8px;
      background-color: #f1f3f5;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-group input[type="file"]:hover {
      background-color: #e2e6ea;
    }

    .remove-btn {
      background: none;
      border: none;
      font-size: 0.9rem;
      color: #888;
      cursor: pointer;
      padding: 6px;
    }

    .remove-btn:hover {
      color: #333;
    }

    #add-file-btn, input[type="submit"] {
      background-color: #28a745;
      color: #fff;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: fit-content;
      align-self: start;
    }

    #add-file-btn:hover, input[type="submit"]:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    #add-file-btn:active, input[type="submit"]:active {
      background-color: #1e7e34;
      transform: translateY(0);
    }

    .instructions {
      color: #888;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Invoices</h1>
    <form id="upload-form" action="/excel-maker" method="POST" enctype="multipart/form-data">
      <div id="file-inputs">
        <!-- JavaScript will inject the first file-group here -->
      </div>
      <button type="button" id="add-file-btn">+ Add File</button>
      <input type="submit" value="Generate Excel" />
    </form>
    <div class="instructions">
      <p>Click “Add File” to include as many XLSXs as you need.</p>
      <p>Give each file a custom name, then hit “Generate Excel” to download your combined report.</p>
    </div>
  </div>

  <script>
    const fileInputsContainer = document.getElementById('file-inputs');
    const addBtn = document.getElementById('add-file-btn');

    // Create one file-group by default
    addFileGroup();

    addBtn.addEventListener('click', addFileGroup);

    function addFileGroup() {
      const idx = fileInputsContainer.children.length;

      const group = document.createElement('div');
      group.className = 'file-group';

      // Text input for name
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.name = 'names[]';
      nameInput.placeholder = 'Enter file name…';
      nameInput.required = true;

      // File input
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.name = 'files[]';
      fileInput.accept = '.xlsx';
      fileInput.required = true;

      // Remove button
      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'remove-btn';
      removeBtn.textContent = 'Remove';
      removeBtn.addEventListener('click', () => {
        group.remove();
      });

      group.appendChild(nameInput);
      group.appendChild(fileInput);
      group.appendChild(removeBtn);
      fileInputsContainer.appendChild(group);
    }
  </script>
</body>
</html>
